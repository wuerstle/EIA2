<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<title>Online-Eisdealer</title>
<link href="https://fonts.googleapis.com/css?family=Barrio"
	rel="stylesheet">
<link rel="stylesheet" href="aufgabe_10.css" type="text/css" />
<script type="text/javascript" src="aufgabe_10.js"></script>

</head>
<body>
	<!-- <form action="http://localhost:8100" method="get"> -->
	<form action="https://eia2-test.herokuapp.com/" method="get">
		<header>
			<h3>ONLINE-EISDEALER</h3>
			<img id="eislogo" src="eiscreme.jpeg" alt="Eis">
			<hr />
		</header>
		<main>
		<div id="logIn">
			Username <input type="username" name="Username" /> Password <input
				type="password" name="Password" />
		</div>

		<fieldset id="number">
			<legend> Select your FLAVOURS </legend>
		</fieldset>

		<fieldset id="Checkbox">
			<legend> Select your TOPPING </legend>
		</fieldset>

		<fieldset id="radiobutton">
			<legend> Select your BOX </legend>
		</fieldset>

		<fieldset id="datas">
			<legend>Your DATAS here</legend>
			<input type="text" name="Name" placeholder="Name" required
				id="nachname" /> <input type="text" name="Firstname"
				placeholder="Firstmame" required id="vorname" /> <input type="text"
				name="Street" placeholder="Street" required id="straÃŸe" /> <input
				type="text" name="Post Code" placeholder="Post Code" required
				id="postleitzahl" /> <input type="text" name="City"
				placeholder="City" required id="stadt" /> <input type="email"
				name="Email" placeholder="E-Mail" required id="mail" />
		</fieldset>

		<fieldset id="radiobutton">
			<legend> DELIVERY </legend>
		</fieldset>
		</main>

		<aside>
			<fieldset id="shoppingbag">
				<legend> SHOPPING BAG </legend>
				<br>
				<p id="summe">SUMME:</p>
			</fieldset>
		</aside>
		<button id="send" type="button" name="Button">SEND</button>
	</form>
</body>
</html>
